<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS Posts Demo</title>
</head>
<body>
    <h1>RSS 精选文章列表</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.link }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
